<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Information estudiantes</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="form">

            <!-- dialog para mensajes -->

            <p:dialog modal="true" widgetVar="statusDialog" header="Procesando"
                      draggable="false" closable="false" resizable="false">
                <p:graphicImage value="./../../images/procesando.gif"/>
            </p:dialog>
            <p:growl id="growl" showDetail="false" life="4500"/>

            <!--  fin -->


            <p:dataTable id="studentsTable" var="student" value="#{studentBean.studentList}"
                         emptyMessage="No se encontraron datos"
                         editable="true" editMode="cell" widgetVar="studentsCell"
                         style="width: 80% ; alignment-baseline: middle ">

                <p:ajax event="cellEdit" listener="#{studentBean.onCellEdit}" update=":form:growl"/>

                <p:column headerText="Id" id="id">
                    <h:outputText value="#{student.idStudent}"/>
                </p:column>
                <p:column headerText="Name" id="name">
                    <h:outputText value="#{student.name}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{student.email}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{student.email}" style="width:96%"
                                                           label="Email"/></f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>

</f:view>


</html>
